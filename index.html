<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <!-- DASHBOARD -->
      <div class="dashboard">
        <div class="dashboard-heading">
          <img src="./assets/turtle.svg" alt="" />
          <span>Dashboard</span>
        </div>

        <ul class="dashboard-links-upper">
          <li><img src="./assets/home.svg" alt="" /><span>Home</span></li>
          <li>
            <img src="./assets/face-man-profile.svg" alt="" />
            <span>Profile</span>
          </li>
          <li>
            <img src="./assets/android-messages.svg" alt="" />
            <span>Messages</span>
          </li>
          <li>
            <img src="./assets/clock-time-eight.svg" alt="" />
            <span>History</span>
          </li>
          <li>
            <img src="./assets/card-multiple.svg" alt="" />
            <span>Tasks</span>
          </li>
          <li>
            <img src="./assets/account-group.svg" alt="" />
            <span>Communities</span>
          </li>
        </ul>

        <ul class="dashboard-links-lower">
          <li><img src="./assets/cog.svg" alt="" /><span>Settings</span></li>
          <li>
            <img src="./assets/help-box.svg" alt="" /><span>Support</span>
          </li>
          <li>
            <img src="./assets/shield-lock.svg" alt="" /><span>Privacy</span>>
          </li>
        </ul>
      </div>

      <!-- MAIN CONTENT -->
      <div class="main-content"></div>
    </div>
  </body>
</html>
