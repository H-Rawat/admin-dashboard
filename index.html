<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <!-- DASHBOARD -->
      <div class="dashboard">
        <div class="dashboard-heading">
          <img src="./assets/bootstrap-fill.svg" alt="" />
          <span>Dashboard</span>
        </div>

        <ul class="dashboard-links-upper">
          <li>
            <img src="./assets/house-door-fill.svg" alt="" /><span>Home</span>
          </li>
          <li>
            <img src="./assets/person-circle.svg" alt="" />
            <span>Profile</span>
          </li>
          <li>
            <img src="./assets/chat-fill.svg" alt="" />
            <span>Messages</span>
          </li>
          <li>
            <img src="./assets/clock-fill.svg" alt="" />
            <span>History</span>
          </li>
          <li>
            <img src="./assets/sticky-fill.svg" alt="" />
            <span>Tasks</span>
          </li>
          <li>
            <img src="./assets/people-fill.svg" alt="" />
            <span>Communities</span>
          </li>
        </ul>

        <ul class="dashboard-links-lower">
          <li>
            <img src="./assets/gear-fill.svg" alt="" /><span>Settings</span>
          </li>
          <li>
            <img src="./assets/question-square-fill.svg" alt="" />
            <span>Support</span>
          </li>
          <li>
            <img src="./assets/shield-fill-check.svg" alt="" />
            <span>Privacy</span>
          </li>
        </ul>
      </div>

      <!-- MAIN CONTENT -->
      <div class="main-content">
        <div class="main-content-top-navbar">
          <div class="main-content-top-navbar-upper">
            <img src="./assets/search.svg" alt="" />
            <input type="text" />
            <img src="./assets/bell.svg" alt="" />
            <img
              src="./assets/emoji-sunglasses.svg"
              alt=""
              class="profile-icon-small"
            />
            <span>Morgan Oakley</span>
          </div>
          <div class="main-content-top-navbar-lower">
            <img
              src="./assets/emoji-sunglasses.svg"
              alt=""
              class="profile-icon-large"
            />
            <div>
              <h5>Hi there,</h5>
              <h3>Morgan Oakley (@morgan)</h3>
            </div>
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
        <div class="main-content-body"></div>
      </div>
    </div>
  </body>
</html>
